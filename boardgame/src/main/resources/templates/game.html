<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h1 class="text-center">Current Game</h1>
                <div class="mt-4">
                    <h4>Player: <span th:text="${playerName}"></span></h4>
                    <p>Current Score: <span th:text="${currentScore}"></span></p>
                </div>
                <div class="mt-4">
                    <a href="/game/next-turn" class="btn btn-success">Next Turn</a>
                    <a href="/game/end" class="btn btn-danger">End Game</a>
                    <a href="/logout" class="btn btn-warning">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
