<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h1 class="text-center">Admin Dashboard</h1>
                <div class="mt-4">
                    <p>Welcome, <span th:text="${username}"></span>! You have admin privileges.</p>
                </div>
                <div class="mt-4">
                    <a href="/admin/manage-users" class="btn btn-warning">Manage Users</a>
                    <a href="/admin/game-settings" class="btn btn-primary">Game Settings</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
