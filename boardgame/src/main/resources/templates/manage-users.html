<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Edit User</h1>

    <!-- Form to edit book details -->
    <form th:action="@{/manage-users/{id}(id=${user.id})}" th:object="${book}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required /><br>

            <label for="password">Password:</label>
            <input type="text" id="password" th:field="*{password}" required /><br>

            <label for="role">Role:</label>
            <input type="text" id="role" th:field="*{role}" required /><br>

        </div>

        <div>
            <button type="submit">Save Changes</button>
            <a href="/admin">Cancel</a>
        </div>
    </form>
</body>
</html>
